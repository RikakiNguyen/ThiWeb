<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Link Font chữ Roboto sử dụng trong web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Đăng nhập | Đăng ký tài khoản</title>
</head>
<body>
    <section>
        <div class="from-box">
            <div class="form-value">
                <form action="">
                    <h2>Đăng nhập vào <br> NVNH<span style="color: aqua;"> Shop</span></h2>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Mật khẩu</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Ghi nhớ?<a href="#"> Quên mật khẩu</a></label>                        
                    </div>
                    <button>Đăng nhập</button>
                    <div class="register"><br>
                        <p>Bạn không có tài khoản? <a href="#">Đăng ký</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
